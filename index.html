<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>Multiplicación App</title>
  </head>
  <body>
    <form class="form" id="form">
      <h4 class="score" id="score">Puntuje: 0</h4>

      <h1 id="question">¿Cuanto es 1 multiplicado por 1?</h1>
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Ingres tu respuesta"
        required
        title="Ingresa solo Numeros"
        pattern="[0-9]+"
        autofocus
        autocomplete="off"
      />
      <button type="submit" id="enviar" class="btn">Enviar Respuesta</button>
    </form>

    <footer>
      <div class="copyright">
        <p class="autor">
          &copy; Realizado por: <b class="usuario">Roman Romero C.</b>
        </p>
        <div class="redes">
          <a href="https://github.com/roman026" target="_blank" rel="noreferrer"
            ><iconify-icon
              icon="akar-icons:github-fill"
              width="25"
              height="25"
            ></iconify-icon
          ></a>
          <a
            href="https://www.linkedin.com/in/roman026"
            target="_blank"
            rel="noreferrer"
            ><iconify-icon
              icon="logos:linkedin-icon"
              width="25"
              height="25"
            ></iconify-icon
          ></a>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
